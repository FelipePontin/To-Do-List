<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="assets/imagens/shortcut icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="assets/js/main.js" type="module" defer></script>
    <script src="assets/js/modo-escuro.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
    <title>To-Do-List</title>
</head>
<body>
    <section class="tarefas">
        <div class="divisao-titulo">
            <div class="divisao-logo">
                <i class="fa-solid fa-list icone-titulo"></i>
                <span class="texto-titulo">Lista de Tarefas</span>
            </div>
            <label for="checkbox" class="label-checkbox">
                <div class="modo-escuro">
                    <div class="circulo-modo-escuro"><input type="checkbox" name="modo-escuro" id="checkbox"></div>
                </div>
            </label>
        </div>
        <div class="divisao-tarefa">
            <form class="divisao-input">
                <input type="text" name="tarefa" class="input-tarefa input" maxlength="30">
                <input type="datetime-local" class="input-data input">
                <button class="botao-adiciona-tarefa">Adicionar</button>
            </form>
            <ul class="lista-tarefas">

            </ul>
        </div>
    </section>
    <section class="alertas">
        <div class="alerta-campo alerta">
            <i class="fa-solid fa-circle-exclamation icone-alerta"></i>
            <span>Preencha os campos corretamente!</span>
        </div>
        <div class="alerta-deletado alerta">
            <i class="fa-solid fa-circle-exclamation icone-alerta"></i>
            <span>Tarefa removida com sucesso!</span>
        </div>
    </section>
</body>
</html>
